apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "videosearch.fullname" . }}
  labels:
    app: {{ include "videosearch.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "videosearch.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "videosearch.name" . }}
    spec:
      initContainers:
        - name: wait-for-vdms
          image: busybox:latest
          command: 
            - sh
            - -c
            - |
              echo "Waiting for VDMS VectorDB service to be ready..."
              until nc -z {{ .Values.videosearch.env.VDMS_VDB_HOST }} {{ .Values.videosearch.env.VDMS_VDB_PORT }}; do
                echo "VDMS VectorDB service is not ready yet, waiting..."
                sleep 10
              done
              echo "VDMS VectorDB service is ready!"
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.videosearch.image.repository }}:{{ .Values.videosearch.image.tag }}"
          imagePullPolicy: "{{ .Values.videosearch.image.pullPolicy }}"
          ports:
            - containerPort: {{ .Values.videosearch.containerPort }}
              name: {{ .Values.videosearch.containerPortName }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          env:
            - name: no_proxy
              value: "{{ .Values.global.proxy.no_proxy }},localhost,127.0.0.1,audioanalyzer,vlm-inference-microservice,multimodal-embedding-ms,vdms-dataprep,vdms-vectordb,videosearch,videosummarybackend,videoingestion,minio-server,postgresql,video-summary-nginx,ovms,rabbitmq,.svc.cluster.local"
            - name: no_proxy_env
              value: "{{ .Values.global.proxy.no_proxy }},localhost,127.0.0.1,audioanalyzer,vlm-inference-microservice,multimodal-embedding-ms,vdms-dataprep,vdms-vectordb,videosearch,videosummarybackend,videoingestion,minio-server,postgresql,video-summary-nginx,ovms,rabbitmq,.svc.cluster.local"
            - name: http_proxy
              value: "{{ .Values.global.proxy.http_proxy }}"
            - name: https_proxy
              value: "{{ .Values.global.proxy.https_proxy }}"
            - name: VDMS_VDB_HOST
              value: "{{ .Values.videosearch.env.VDMS_VDB_HOST }}"
            - name: VDMS_VDB_PORT
              value: "{{ .Values.videosearch.env.VDMS_VDB_PORT }}"
            - name: INDEX_NAME
              value: {{ .Values.global.vdmsIndexName | quote }}
            {{- $vsEmbeddingModel := dict "value" "" }}
            {{- if .Values.videosearch.env.EMBEDDINGS_MODEL_NAME }}
            {{- $_ := set $vsEmbeddingModel "value" .Values.videosearch.env.EMBEDDINGS_MODEL_NAME }}
            {{- else if (dig "embedding" "preferTextModel" false .Values.global) }}
            {{- $_ := set $vsEmbeddingModel "value" (required "Set global.env.TEXT_EMBEDDING_MODEL_NAME when global.embedding.preferTextModel is true." (dig "env" "TEXT_EMBEDDING_MODEL_NAME" "" .Values.global)) }}
            {{- else }}
            {{- $_ := set $vsEmbeddingModel "value" (required "Set global.env.EMBEDDING_MODEL_NAME (or override videosearch.env.EMBEDDINGS_MODEL_NAME) before deploying the chart." (dig "env" "EMBEDDING_MODEL_NAME" "" .Values.global)) }}
            {{- end }}
            - name: EMBEDDINGS_ENDPOINT
              value: {{ .Values.videosearch.env.EMBEDDINGS_ENDPOINT | default .Values.global.env.MULTIMODAL_EMBEDDING_ENDPOINT | quote }}
            - name: EMBEDDINGS_MODEL_NAME
              value: {{ $vsEmbeddingModel.value | quote }}
            - name: SEARCH_ENGINE
              value: {{ .Values.videosearch.env.SEARCH_ENGINE | quote }}
            - name: DISTANCE_STRATEGY
              value: {{ .Values.videosearch.env.DISTANCE_STRATEGY | quote }}
            - name: WATCH_DIRECTORY
              value: {{ .Values.videosearch.env.VS_WATCHER_DIR | quote }}
            - name: WATCH_DIRECTORY_CONTAINER_PATH
              value: {{ .Values.videosearch.env.WATCH_DIRECTORY_CONTAINER_PATH | quote }}
            - name: WATCH_DIRECTORY_RECURSIVE
              value: {{ .Values.videosearch.env.WATCH_DIRECTORY_RECURSIVE | quote }}
            - name: DEBOUNCE_TIME
              value: {{ .Values.videosearch.env.VS_DEBOUNCE_TIME | quote }}
            - name: DELETE_PROCESSED_FILES
              value: {{ .Values.videosearch.env.VS_DELETE_PROCESSED_FILES | quote }}
            - name: VS_INITIAL_DUMP
              value: {{ .Values.videosearch.env.VS_INITIAL_DUMP | quote }}
            - name: VIDEO_UPLOAD_ENDPOINT
              value: {{ .Values.videosearch.env.VIDEO_UPLOAD_ENDPOINT | quote }}
            - name: AGGREGATION_ENABLED
              value: {{ .Values.videosearch.env.AGGREGATION_ENABLED | quote }}
            - name: AGGREGATION_SEGMENT_DURATION
              value: {{ .Values.videosearch.env.AGGREGATION_SEGMENT_DURATION | quote }}
            - name: AGGREGATION_MIN_GAP
              value: {{ .Values.videosearch.env.AGGREGATION_MIN_GAP | quote }}
            - name: AGGREGATION_MAX_RESULTS
              value: {{ .Values.videosearch.env.AGGREGATION_MAX_RESULTS | quote }}
            - name: AGGREGATION_INITIAL_K
              value: {{ .Values.videosearch.env.AGGREGATION_INITIAL_K | quote }}
            - name: AGGREGATION_CONTEXT_SEEK_OFFSET_SECONDS
              value: {{ .Values.videosearch.env.AGGREGATION_CONTEXT_SEEK_OFFSET_SECONDS | quote }}
            - name: AGGREGATION_QUAL_MAX_WEIGHT
              value: {{ .Values.videosearch.env.AGGREGATION_QUAL_MAX_WEIGHT | quote }}
            - name: AGGREGATION_QUAL_TOP_WEIGHT
              value: {{ .Values.videosearch.env.AGGREGATION_QUAL_TOP_WEIGHT | quote }}
            - name: AGGREGATION_QUAL_TOP_RATIO
              value: {{ .Values.videosearch.env.AGGREGATION_QUAL_TOP_RATIO | quote }}
            - name: AGGREGATION_QUAL_TOP_MIN_COUNT
              value: {{ .Values.videosearch.env.AGGREGATION_QUAL_TOP_MIN_COUNT | quote }}
            - name: AGGREGATION_QUAL_TOP_MAX_COUNT
              value: {{ .Values.videosearch.env.AGGREGATION_QUAL_TOP_MAX_COUNT | quote }}
            - name: AGGREGATION_CONTEXT_SIGMA_SECONDS
              value: {{ .Values.videosearch.env.AGGREGATION_CONTEXT_SIGMA_SECONDS | quote }}
            - name: AGGREGATION_CONTEXT_BOOST_STRENGTH
              value: {{ .Values.videosearch.env.AGGREGATION_CONTEXT_BOOST_STRENGTH | quote }}
