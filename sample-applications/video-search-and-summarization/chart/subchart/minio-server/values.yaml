global:
  # Set this value to hostPath where we want to mount a volume (Used in single node cluster or standalone sub-chart installation).
  volumeHostPath: ""

  # usePvc should be set to true to use a PVC for persisting models, cache and other files.
  usePvc: false

  # keepPvc should be set to true to retain the PVC after uninstalling the chart.
  keepPvc: false

  proxy:
    no_proxy:
    http_proxy:
    https_proxy:
  env:
    MINIO_ROOT_USER:
    MINIO_ROOT_PASSWORD:

name: minio-server

# claimSize is the storage size claimed by PVC if usePvc is set to true.
# claimSize should be set based on the size of models and files expected to be stored.
claimSize: ""

image:
  repository: minio/minio
  tag: RELEASE.2025-02-07T23-21-09Z-cpuv1
  pullPolicy: IfNotPresent

containerApiPortName: api-port  # Optional name to refer apiPort
containerConsolePortName: console-port  # Optional name to refer consolePort
service:
  type: ClusterIP
  consolePort: 9001  # Port on which service listens for incoming connection for Console application
  apiPort: 9000  # Port on which service listens for incoming connection for API application

securityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsGroup: 1000
