name: Smart Network Video Recorder (NVR) Proxy Pipeline - Analytics Branch
version: 1
definition: >
  Part of the Smart Network Video Recorder (NVR) Proxy Pipeline. This branch processes video streams
  with AI-based analytics including object detection, tracking, and classification. Outputs include
  video recording, metadata, and processed video frames.
pipeline_description: "filesrc location=/videos/input/people.mp4 ! qtdemux ! h264parse ! tee name=t0 ! queue2 ! splitmuxsink location=/tmp/people-output.mp4 t0. ! queue2 ! vah264dec ! video/x-raw(memory:VAMemory) ! gvafpscounter starting-frame=500 ! gvadetect   model=/models/output/pipeline-zoo-models/yolov5s-416_INT8/FP16-INT8/yolov5s.xml model-proc=/models/output/pipeline-zoo-models/yolov5s-416_INT8/yolo-v5.json model-instance-id=detect0   pre-process-backend=va-surface-sharing device=GPU batch-size=0 inference-interval=3 nireq=0 ! queue2 ! gvatrack tracking-type=short-term-imageless ! queue2 ! gvaclassify   model=/models/output/pipeline-zoo-models/resnet-50-tf_INT8/resnet-50-tf_i8.xml   model-proc=/models/output/pipeline-zoo-models/resnet-50-tf_INT8/resnet-50-tf_i8.json model-instance-id=classify0 pre-process-backend=va-surface-sharing device=GPU batch-size=0 inference-interval=3 nireq=0 reclassify-interval=1 ! queue2 ! gvawatermark ! gvametaconvert format=json json-indent=4 ! gvametapublish method=file file-path=/dev/null ! vapostproc ! video/x-raw(memory:VAMemory),width=320,height=240 ! fakesink "
