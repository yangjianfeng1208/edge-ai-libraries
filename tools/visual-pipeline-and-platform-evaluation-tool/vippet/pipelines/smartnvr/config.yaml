name: SmartNVRPipeline
display_name: Smart Network Video Recorder (NVR) Proxy Pipeline
definition: >
  The Smart Network Video Recorder (NVR) Proxy Pipeline builds on top of the
  Simple NVR Proxy Pipeline to add support for video analytics on a subset of input channels.
pipeline_description: "filesrc location=/tmp/dummy-video.mp4 ! decodebin3  ! gvafpscounter starting-frame=500 ! gvadetect    model=/models/output/public/yolov8_license_plate_detector/FP32/yolov8_license_plate_detector.xml     model-instance-id=detect0    device=CPU    pre-process-backend=opencv    batch-size=0    inference-interval=3        nireq=0 ! queue ! gvatrack   tracking-type=short-term-imageless ! queue ! gvaclassify    model=/models/output/public/ch_PP-OCRv4_rec_infer/FP32/ch_PP-OCRv4_rec_infer.xml     model-instance-id=classify0    device=CPU    pre-process-backend=opencv    batch-size=0    inference-interval=3    nireq=0    reclassify-interval=1 ! queue ! gvawatermark ! gvametaconvert   format=json   json-indent=4   source=/tmp/dummy-video.mp4 ! gvametapublish   method=file   file-path=/dev/null ! vah264enc ! h264parse ! mp4mux ! filesink location=/tmp/dummy-video-output.mp4 "
