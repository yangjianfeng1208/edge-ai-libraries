name: Simple Video Structurization (D-T-C)
version: 1
definition: >
  The Simple Video Structurization (D-T-C) pipeline is a versatile, use case-agnostic solution that supports
  license plate recognition, vehicle detection with attribute classification, and other object detection and
  classification tasks, adaptable based on the selected model.
pipeline_description: "filesrc location=/videos/input/license-plate-detection.mp4 ! qtdemux ! h264parse ! vaapidecodebin ! vapostproc ! video/x-raw(memory:VAMemory) ! gvafpscounter ! gvadetect   model=/models/output/public/yolov8_license_plate_detector/FP32/yolov8_license_plate_detector.xml model-instance-id=detect0 pre-process-backend=va-surface-sharing   device=GPU   batch-size=0   inference-interval=3  nireq=0 ! queue ! gvatrack   tracking-type=short-term-imageless ! queue ! gvaclassify   model=/models/output/public/ch_PP-OCRv4_rec_infer/FP32/ch_PP-OCRv4_rec_infer.xml model-instance-id=classify0 pre-process-backend=va-surface-sharing   device=GPU   batch-size=0   inference-interval=3   nireq=0   reclassify-interval=1 ! queue ! gvawatermark ! gvametaconvert   format=json   json-indent=4 ! gvametapublish   method=file file-path=/dev/null ! fakesink "
