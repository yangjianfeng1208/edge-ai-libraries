name: smartnvr-mediaonly
display_name: Smart Network Video Recorder (NVR) Proxy Pipeline - Media Only Branch
definition: >
  Part of the Smart Network Video Recorder (NVR) Proxy Pipeline. This branch processes video streams
  without AI analytics. Performs basic video decoding, recording, and format conversion for lightweight
  media handling.
pipeline_description: "filesrc location=/videos/input/people.mp4 ! qtdemux ! h264parse ! tee name=t1 ! queue2 ! splitmuxsink location=/tmp/people-output.mp4 t1. ! queue2 ! vah264dec ! video/x-raw(memory:VAMemory) ! gvafpscounter starting-frame=500 ! vapostproc ! video/x-raw(memory:VAMemory),width=320,height=240 ! fakesink "
